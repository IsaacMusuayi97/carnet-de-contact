<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;1,300&family=Lato:wght@300&family=Roboto:ital,wght@0,100;0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <header>

        <div class="header">
            Répertoire de contact
        </div>

    </header>



    <section class="container">

        <form>

            <div class="form_title">
                Formulaire de contact
            </div>

            <div class="container_form">

                <div>
                    <label for="name">Prénom</label> <br />
                    <input type="text">
                </div>

                <div>
                    <label for="name">Nom</label> <br />
                    <input type="text">
                </div>

                <div>
                    <label for="name">Groupe</label> <br />
                    <select name="pays" id="pays">

                        <!-- <option value="france">France</option>
                        <option value="espagne">Espagne</option> -->
                    </select>
                </div>

                <div>
                    <label for="Bio">Bio</label> <br />
                    <textarea name="bio" id="bio" cols="20" rows="5"></textarea>

                </div>

                <div class="choisir_btn">
                    <button>Choisir un fichier</button>
                    <div></div>
                </div>

                <div class="container__btns">
                    <button class="creer_btn"> Créer</button>
                    <button class="rénit_btn">Réinit</button>
                </div>
            </div>


        </form>

        <div class="section_listeContact">
            <div class="form_title">
                Liste de contact
            </div>
        </div>
    </section>



</body>

</html>
