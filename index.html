<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100;0,200;1,300&family=Lato:wght@300&family=Roboto:ital,wght@0,100;0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <div class="body">

        <header class="header">
                Répertoire de contact
        </header>



        <section class="container">

            <form id="form">

                <div class="form_title">
                    Formulaire de contact
                </div>

                <div class="container_form">

                    <div>
                        <label for="name">Prénom</label> <br />
                        <input id="premon" type="text" name="fisrtname">
                        <small></small>
                    </div>

                    <div>
                        <label for="name">Nom</label> <br />
                        <input id="names" type="text" name="nom">
                        <small></small>
                    </div>

                    <div>
                        <label for="name">Groupe</label> <br />
                        <select name="groupe" id="groupes" name="groupe">

                            <option value="france">France</option>
                            <option value="espagne">Espagne</option>
                        </select>
                    </div>

                    <div>
                        <label for="Bio">Bio</label> <br />
                        <textarea class="bio_class" name="bio" id="bio" cols="20" rows="5"></textarea>
                        <small></small>
                    </div>

                    <div class="choisir_btn">

                        <div>
                            <label for="buton_choisir" class="label1">Choisir un fichier</label>
                            <input accept="image/*" type="file" id="buton_choisir">
                        </div>

                        <div class="container_picture">
                            <img class="class_image" id="image_choisie" src="" alt="Ton image" />
                        </div>
                    </div>

                    <div class="container__btns">
                        <button id="creerId" type="submit" class="creer_btn"> Créer</button>
                        <button id="reinitId" type="reset" class="rénit_btn">Réinit</button>
                    </div>
                </div>


            </form>

            <div id="section" class="section_listeContact">
                <div class="form_title">
                    Liste de contact
                </div>

            
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
